<!DOCTYPE html>
<html>
  <head>
    <title>to celsius</title>
  </head>
  <body>
    <script>
      function convertToCelsius(fahrenheit) {
        const formulaToCelsius = (fahrenheit - 32) * 5 / 9;
        return formulaToCelsius;
      }

      convertToCelsius(86) <= 30;
    </script>
  </body>
</html>
