<!DOCTYPE html>
<html>
  <head>
    <title>to fahrenheit</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(celsius) {
        const formulaToFahrenheit = (celsius * 9) / 5 + 32;
        return formulaToFahrenheit;
      }

      convertToFahrenheit(25) >= 75;
    </script>
  </body>
</html>
