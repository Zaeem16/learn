<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity (not working)</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      checkAvailability(1)
      addToCart(1)
    ">Add to Cart</button>

    <button onclick="
      checkAvailability(2);
      addToCart(2);
    ">+2</button>

    <button onclick="
      checkAvailability(3);
      addToCart(3);
    ">+3</button>

    <button onclick="
      checkAvailability(4);
      addToCart(4)   
    ">+4</button>

    <button onclick="
      checkAvailability(5);
      addToCart(5)
    ">+5</button>

    <button onclick="
      checkAvailability(1);
      removeFromCart(1);
    ">Remove from cart</button>

    <button onclick="
      checkAvailability(2);
      removeFromCart(2);
    
    ">-2</button>

    <button onclick="
      checkAvailability(-3);
      removeFromCart(3);
      
    ">-3</button>


    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>



    <script>
      const minQuantity = 0;
      const maxQuantity = 10;
      let cartQuantity = 0;
      const messageWhenFull = "The cart is full";
      const messageWhenEmpty = "Not enough items in the cart";

      function addToCart(quantity) {
        cartQuantity += quantity;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function removeFromCart(quantity) {
        cartQuantity -= quantity;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function checkAvailability(quantity) {
        if (cartQuantity - quantity < minQuantity) {
          alert(messageWhenEmpty);
        } 
        else if (cartQuantity + quantity > maxQuantity) {
          alert(messageWhenFull);
        }
      }
    </script>
  </body>
</html>
