<!DOCTYPE html>
<html>
  <head>
    <title>generate a random num between 0 and 1</title>
  </head>
  <body>
    <script>
      const randFloat = Math.random();
      let result = "";

      if (randFloat < 0.5) {
        result = "Tails";
      } else {
        result = "Heads";
      }

    </script>
  </body>
</html>
