<!DOCTYPE html>
<html>
  <head>
    <title>greeting based on time</title>
  </head>
  <body>
    <h1>Open console</h1>
    <script>
      const currentTime = 20;
      let greeting;

      if (currentTime >= 6 && currentTime < 12) {
        greeting = "Good morning!";
      } else if (currentTime >= 13 && currentTime < 17) {
        greeting = "Good afternoon!";
      } else {
        greeting = "Good night!";
      }

      console.log(greeting);
    </script>
  </body>
</html>
