<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity + 1 > maxQuantity) {
        alert(messageWhenFull);
      } 
      else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>

    <button onclick="
      if (cartQuantity + 2 > maxQuantity) {
        alert(messageWhenFull);
      } 
      else {
          cartQuantity += 2;
          console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+2</button>

    <button onclick="
      if (cartQuantity + 3 > maxQuantity) {
          alert(messageWhenFull);

        } 
        else {
          cartQuantity += 3;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
    ">+3</button>

    <button onclick="
      if (cartQuantity + 4 > maxQuantity) {
        alert(messageWhenFull);
      } 
      else {
          cartQuantity += 4;
          console.log(`Cart quantity: ${cartQuantity}`);
      }      
    ">+4</button>

    <button onclick="
      if (cartQuantity + 5 > maxQuantity) {
        alert(messageWhenFull);
      } 
      else {
          cartQuantity += 5;
          console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+5</button>

    <button onclick="
      if (cartQuantity - 1 < minQuantity) {
        alert(messageWhenEmpty);
      } else {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
    ">Remove from cart</button>

    <button onclick="
      if (cartQuantity - 2 < minQuantity) {
        alert(messageWhenEmpty);
      } else {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    
    ">-2</button>

    <button onclick="
      if (cartQuantity - 3 < minQuantity) {
        alert(messageWhenEmpty);
      } else {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">-3</button>


    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>



    <script>
      const minQuantity = 0;
      const maxQuantity = 10;
      let cartQuantity = 0;
      const messageWhenFull = "The cart is full";
      const messageWhenEmpty = "Not enough items in the cart";
    </script>
  </body>
</html>
