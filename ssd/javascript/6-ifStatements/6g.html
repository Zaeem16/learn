<!DOCTYPE html>
<html>
  <head>
    <title>generate a random num between 0 and 1</title>
  </head>
  <body>
    <script>
      const randFloat = Math.random();
      

      if (randFloat < 0.5) {
        console.log("Tails");
      } else {
        console.log("Heads");
      }
    </script>
  </body>
</html>
