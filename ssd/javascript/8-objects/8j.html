<!DOCTYPE html>
<html>
  <head>
    <title>head and tails with score object</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
      updateScore();
      ">heads</button>

    <button onclick="
      playGame('tails');
      updateScore();
      ">tails</button>
  
  <script>
      
      let compGuess = "";
      let userGuess = "";
      const won = "You win!";
      const lost = "You lose";
      let message = "";

      function playGame(guess) {
        const randFloat = Math.random();
        
        guess === "heads" ? userGuess = "heads" : userGuess = "tails";

        randFloat < 0.5 ? compGuess = "tails" : compGuess = "heads";
        compGuess === userGuess ? message = won : message = lost;
        console.log(userGuess, compGuess);

      }

      score = {
        wins: 0,
        losses: 0,
      }
      function updateScore() {
        if (message === won) {
          score.wins += 1;
        } else if (message === lost) {
          score.losses += 1;
        }
        console.log(`Score: wins:${ score.wins}, losses: ${ score.losses}`)
      }

      

      

    </script>
  </body>
</html>
