<!DOCTYPE html>
<html>
  <head>
    <title>head and tails</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
      ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
      
      let compGuess = "";
      let userGuess = "";

      function playGame(guess) {
        const randFloat = Math.random();
        
        guess === "heads" ? userGuess = "heads" : userGuess = "tails";

        randFloat < 0.5 ? compGuess = "tails" : compGuess = "heads";
        compGuess === userGuess ? console.log("You win!") : console.log("You lose!");
        console.log(userGuess, compGuess);

      }

      

    </script>
  </body>
</html>
