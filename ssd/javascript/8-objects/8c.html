<!DOCTYPE html>
<html>
  <head>
    <title>basketball object</title>
  </head>
  <body>
    <h1>To the console</h1>
    <script>
      let basketball = {
        price: 2095
      }

      console.log(basketball.price);

      basketball.price += 500;
      console.log(basketball.price); 

      basketball["delivery-time"] = "3 days";
      console.log(basketball["delivery-time"]);
    </script>
  </body>
</html>
