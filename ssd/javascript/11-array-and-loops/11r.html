<!DOCTYPE html>
<html lang="en">
  <head>
    <title>search find index</title>
  </head>
  <body>

    <h1>Removing eggs</h1>
    <script>

      let array1 = ["hello", "world", "goodbye", "yes", "search", "search", "egg"];

      function removeEgg(foods) {
        let foodsCopy = [];
        for (let i = 0; i < foods.length; i++) {
          if (foods[i].toLowerCase() === "egg") {
            continue;
          }

          foodsCopy.push(foods[i]);
        }

        return foodsCopy;
      }

      console.log(removeEgg(array1));
    </script>
  </body>
</html>
