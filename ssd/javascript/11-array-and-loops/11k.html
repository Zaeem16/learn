<!DOCTYPE html>
<html>
  <head>
    <title>count positives</title>
  </head>
  <body>
    <script>
      let array1 = [1, 2, 3, -1, 0, 1, 1, -1];
      
      function countPositives(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] > 0) {
            count++;
          }
        }

        return count;
      }

      console.log(countPositives(array1));
    </script> 
  </body>
</html>
