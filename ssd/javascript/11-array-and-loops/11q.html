<!DOCTYPE html>
<html lang="en">
  <head>
    <title>search find index</title>
  </head>
  <body>

    <h1>Searching for "search" in an array</h1>
    <script>

      let array1 = ["hello", "world", "goodbye", "yes", "search", "search"];

      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }

          return -1;
        }
      }

      console.log(findIndex(array1, "let's go"));
        
    </script>
  </body>
</html>
