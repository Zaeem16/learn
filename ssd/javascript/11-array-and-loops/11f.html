<!DOCTYPE html>
<html>
  <head>
    <title>add 2 and 5 to 0 loops</title>
  </head>
  <body>
    <script>
      let i = 5;
      while (i >= 0) {
        console.log(i);
        i--;
      }
      
      i = 0;
      while (i <= 10) {
        console.log(i);
        i += 2;
      }
    </script>
  </body>
</html>
