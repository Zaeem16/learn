<!DOCTYPE html>
<html>
  <head>
    <title>add num to each index function</title>
  </head>
  <body>
    <script>
      let array1 = [1, 2, 3];
      let array2 = [4, 5, 6];

      function addnum(array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i] += num;
        }

        return array;
      }

      console.log(addnum(array1, 10));
    </script>
  </body>
</html>
