<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FizzBuzz game</title>
  </head>
  <body>

    <h1>FizzBuzz game</h1>
    <script>

      for (let i = 1; i < 20; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log("FizzBuzz");
        }
        else if (i % 3 == 0) {
          console.log("Fizz");
        }
        else if (i % 5 == 0) {
          console.log("Buzz");
        }
        else {
          console.log(i);
        }


      }
    </script>
  </body>
</html>
