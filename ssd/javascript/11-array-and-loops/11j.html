<!DOCTYPE html>
<html>
  <head>
    <title>add arrays</title>
  </head>
  <body>
    <script>
      let array1 = [1, 2, 3];
      let array2 = [4, 5, 6];

      function addArrays(array1, array2) {
        let addedArray = [];
        for (let i = 0; i < array1.length; i++) {
          addedArray.push(array1[i] + array2[i]);
        }

        return addedArray;
      }

      console.log(addArrays(array1, array2));
    </script> 
  </body>
</html>
