<!DOCTYPE html>
<html>
  <head>
    <title>get last index</title>
  </head>
  <body>
    <script>
      let numbers = [10, 20, 30, 40];
      function getLastIndex(array) {
        let lastIndex = array[array.length - 1];
        console.log(lastIndex);
        return lastIndex;
      }

      getLastIndex(numbers);


    </script>
  </body>
</html>
