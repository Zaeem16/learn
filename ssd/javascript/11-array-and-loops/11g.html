<!DOCTYPE html>
<html>
  <head>
    <title>add 1 function</title>
  </head>
  <body>
    <script>
      let myArray = [900, 900, 900];

      function add1(array) {
        for (let i = 0; i < array.length; i++) {
          array[i] += 1;
        }
        return array;
      }

      console.log(add1(myArray));
    </script>
  </body>
</html>
