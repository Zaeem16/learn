<!DOCTYPE html>
<html>
  <head>
    <title>gaming button</title>
    <style>
      .js-button-off, .js-button-on {
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 17px;
        border-radius: 5px;
        font-family: Arial;
      }

      .js-button-on {
        background-color: black;
        color: white;
      }

      .js-button-off {
        background-color: rgb(209, 209, 209);
      }
    </style>
  </head>
  <body>
    <button class="js-button-off" onclick="changeMode(event)">Gaming</button>
    <button class="js-button-off" onclick="changeMode(event)">Music</button>
    <button class="js-button-off" onclick="changeMode(event)">tech</button>

    <script>
      
      function changeMode(event) {
        let button = event.target;

        if (button.classList.contains("js-button-off")) {
        button.classList.remove("js-button-off");
        button.classList.add("js-button-on");
        console.log("on");
        }
        else if (button.classList.contains("js-button-on"))  {
          button.classList.remove("js-button-on");
          button.classList.add("js-button-off");
          console.log("off");
        }
        else {
          console.log("button not found");
        }
      }
        
      
    </script>
  </body>
</html>
