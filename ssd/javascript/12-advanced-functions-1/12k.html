<!DOCTYPE html>
<html>
  <head>
    <title>multiply numbers with arrow func</title>
  </head>
  <body>

    <script>
      const multiply = (num1, num2) => num1 * num2;
      

      console.log(multiply(3, 5)); // Outputs: 15
      console.log(multiply(3, 6)); // Outputs: 18
    </script>
  </body>
</html>
