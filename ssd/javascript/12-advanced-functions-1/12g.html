<!DOCTYPE html>
<html>
  <head>
    <title class="title">App</title>
  </head>
  <body>
    
    <script>
      let isRunning = false;
      const title = document.querySelector(".title")

      function titleSwap() {
        isRunning = !isRunning;
        if (isRunning) {
          title.innerHTML = "(2) new messages";
        } else {
          title.innerHTML = "App";
        }
      }

      setInterval(titleSwap, 1000); 
    </script>
  </body>
</html>
