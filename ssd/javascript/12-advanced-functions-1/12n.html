<!DOCTYPE html>
<html>
  <head>
    <title>remove egg</title>
  </head>
  <body>

    <script>
      function removeEgg(foods) {
        return foods.filter(food => food !== "egg");
      }

      let array1 = ["egg", "egg", "hello", "egg"];
      console.log(removeEgg(array1));
    </script>
  </body>
</html>
