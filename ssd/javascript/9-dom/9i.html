<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity (updated)</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="addToCart(1)">Add to Cart</button>

    <button onclick="addToCart(2);">+2</button>

    <button onclick="addToCart(3);">+3</button>

    <button onclick="addToCart(4)   ">+4</button>

    <button onclick="addToCart(5)">+5</button>


    <button onclick="removeFromCart(1);">Remove from cart</button>

    <button onclick="removeFromCart(2);">-2</button>

    <button onclick="removeFromCart(3);">-3</button>


    <button onclick="resetCart();">Reset Cart</button>

    <p class="js-cart-quantity">Cart quantity: 0</p>



    <script>
      let cartQuantity = 0;
      const minQuantity = 0;
      const maxQuantity = 10;
      const messageWhenFull = "The cart is full";
      const messageWhenEmpty = "Not enough items in the cart";
      let cartQuantityElement = document.querySelector(".js-cart-quantity");

      function addToCart(quantity) {
        if (cartQuantity + quantity > maxQuantity) {
          alert(messageWhenFull);
          return;
        }
        cartQuantity += quantity;
        cartQuantityElement.innerHTML = `Cart quantity: ${cartQuantity}`;
      }

      function removeFromCart(quantity) {
        if (cartQuantity - quantity < minQuantity) {
          alert(messageWhenEmpty);
          return;
        }
        cartQuantity -= quantity;
        cartQuantityElement.innerHTML = `Cart quantity: ${cartQuantity}`;
      }

      function resetCart () {
        cartQuantity = 0;
        alert('Cart was reset.');
        cartQuantityElement.innerHTML = `Cart quantity: ${cartQuantity}`;      }
    </script>
  </body>
</html>
