<!DOCTYPE html>
<html lang="en">
    <title>Github button</title>
    <style>
        #Github_sign_up_button {
            color: white;
            background-color: rgb(46, 164, 79);
            border-style: none; 
            width: 90px;
            height: 37px;
            font-weight: bold;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.15;
        }

        #Github_sign_up_button:hover {  
            box-shadow: 1px 5px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
    <body>
        <button id="Github_sign_up_button">Sign up</button>
    </body>
</html>
