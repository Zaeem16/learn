<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <style>
      #get_started, #download {
         height: 39px;
         width: 110px;
         font-weight: bold;
         font-size: 14px;
         border-radius: 5px;
         cursor: pointer;
      }

      #get_started {
         background-color: rgb(121, 82, 179);
         color: white;
         border-style: none;
         margin-right: 7px;
      }

      #get_started:hover {
        background-color: rgb(121, 100, 180);
      }
      #download {
        background-color: white;
        color: rgb(108, 117, 125);
        border-width: 1px;
      }
    </style>
  </head>
  
  <body>
    <button id="get_started">Get Started</button>
    <button id="download">Download</button>
  </body>
</html>
