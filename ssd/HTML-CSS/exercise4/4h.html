<!DOCTYPE html>
<html>
  <head>
    <title>pagination</title>
    <style>
      .pagination {
        display: inline-block;
      }
      a {
        margin: 5px;
      }
      #next, #back {
        cursor: pointer;
        padding: 10px 7px
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button id="next">Next</button>
      <a id="1" href="1">1</a>
      <a id="2" href="2">2</a>
      <a id="3" href="3">3</a>
      <a id="4" href="4">4</a>
      <a id="5" href="5">5</a>
      <button id="back">Back</button>
    </div>
  </body>
</html>
