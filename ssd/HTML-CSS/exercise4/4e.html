<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LinkedIn</title>
    <style>
      #Apply,
      #Save {
        height: 40px;
        font-weight: bold;
        border-radius: 23px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 27px;
        padding-left: 27px;
        cursor: pointer;
      }
      #Apply {
        background-color: rgb(10, 102, 194);
        color: white;
        margin-right: 15px;
        border-style: none;
      }

      #Apply:hover {
        background-color: rgb(7, 86, 180);
      }
     
      #Save {
        background-color: white;
        color: rgb(10, 102, 194);
        border-width: 1px;
        border-color: rgb(10, 102, 194);
        font-size: 15px;
        transition: background-color 0.15s;
      }

      #Save:hover {
        border-width: 2px;
        border-style: solid;
        background-color: rgb(162, 179, 197);
        padding-bottom: 9px;
        padding-top: 9px;
      }
    </style>
  </head>
  <body>
    <button id="Apply">Apply on company website</button>
    <button id="Save">Save</button>
  </body>
</html>
