<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Amazon button</title>
    <style>
        #Add_to_cart {
            background-color: rgb(255, 216, 20);
            border-style: none;
            padding: 10px 40px;
            border-radius: 20px;
            cursor: pointer;
        }

        #Add_to_cart:hover {
            background-color: rgb(260, 205, 30);
        }
    </style>
    </head>
    
    <body>
        <button id="Add_to_cart">Add to Cart</button>
    </body>
</html>
