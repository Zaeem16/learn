<!DOCTYPE html>
<html>
  <head>
    <title>cates redesign using grid</title>
    <link rel="stylesheet" href="11d.css">
  </head>
  <body>
    <div class="grid">

      <div class="cat1">
        <img class="cat1-image" src="cat.jpeg">
        <div class="cat1-info">
          <p class="cat1-name">Oliver</p>
          <div class="mutuals1">
            <img class="mutual-friends1" src="mutual friend.jpeg" alt="mutual friend">
            <p class="mutual-friends-count1">2 mutual friends</p>
          </div>
          <button class="add-friend1">Add Friend</button>
        </div>
      </div>
    


      <div class="cat2">
        <img class="cat2-image" src="cat2.jpg">
        <div class="cat2-info">
          <p class="cat2-name">Bubbly</p>
          <div class="mutuals2">
            <img class="mutual-friends2" src="mutual friend.jpeg" alt="mutual friend">
            <p class="mutual-friends-count2">2 mutual friends</p>
          </div>
          <button class="add-friend2">Add Friend</button>
        </div>
      </div>

      <div class="cat3">
        <img class="cat3-image" src="cat3.jpeg">
        <div class="cat3-info">
          <p class="cat3-name">Snowy</p>
          <div class="mutuals3">
            <img class="mutual-friends3" src="mutual friend.jpeg" alt="mutual friend">
            <p class="mutual-friends-count3">3 mutual friends</p>
          </div>
          <button class="add-friend3">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
