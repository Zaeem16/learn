<!DOCTYPE html>
<html>
  <head>
    <title>Basic grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 200px 75px;

      .first-col {
        background-color: lightblue;
      }

      .second-col {
        background-color: lightpink;
      }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="first-col">200px</div>
      <div class="second-col">75px</div>

    </div>
  </body>
</html>
