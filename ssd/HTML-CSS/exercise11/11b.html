<!DOCTYPE html>
<html>
  <head>
    <title>columns</title>
    <style>
      .grid_container {
        display: grid;
        grid-template-columns: 50px 1fr 75px;

      }

      .col1 {
        background-color: lightblue;
      }

      .col2 {
        background-color: lightpink;
      }

      .col3 {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="grid_container">
      <div class="col1">col1</div>
      <div class="col2">col2</div>
      <div class="col3">col3</div>
    </div>
  </body>
</html>
