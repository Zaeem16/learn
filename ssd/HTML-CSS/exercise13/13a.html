<!DOCTYPE html>
<html>
  <head>
    <title>practice nested flexbox 1</title>
    <style>

      p {
        background-color: black;
        color: white;
        padding: 3px 2px;
      }
      .div {
        display: flex;
        border: none;
      }

      .div1 {
        background-color: lightpink;
        width: 100px;
        display: flex;
        justify-content: center;
        height: 100px;
        align-items: center;
      }

      .div2 {
        background-color: lightblue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="div1"><p>item1</p></div>
      <div class="div2">item2</div>
    </div>
   
  </body>
</html>
