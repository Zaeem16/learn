<!DOCTYPE html>
<html>
  <head>
    <title>tweet with video preview</title>
    <link rel="stylesheet" href="styles/13g.css">
  </head>
  <body>
    <div class="container">
        <img class="profile-image" src="cat.jpeg" alt="cat">
      <div class="all-tweet-info">
        <div class="profile-name_name2">
          <p class="name">supersimple.dev</p>
          <p class="name2">@SuperSimpleDev</p>
        </div>
        <div class="tweet-div">
          <p class="tweet-text">What is backend web development? A complete overview. New video is up!</p>
        </div>
        <div class="video-div">
          <div class="video-thumbnail">
             <p class="none-text">o</p>
          </div>
          <div class="video-info">
            <p class="youtube-link">youtube.com</p>
            <p class="video-title">Backend web development - a complete overview (2021)</p>
          </div>
        </div>
  
  
      </div>
    </div>
  </body>
</html>
