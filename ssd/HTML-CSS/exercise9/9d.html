<!DOCTYPE html>
<html>
  <head>
    <title>youtube music</title>
    <style>
      .music {
        font-family: Arial;
        background-color: rgb(33, 33, 33);
        width: 300px;
        color: white;
        padding: 5px 20px;
        display: inline-block;
      }

      #message {
        font-size: 18px;
        font-weight: bold;
      }

      #message_info {
        font-size: 13px;
        color: gray;
      }

    <div class="music">
      <p id="message">Install YouTube Music</p>
      <p id="message_info">Add YouTube Music to your desktop for quick

    </div>
  </body>
</html>
