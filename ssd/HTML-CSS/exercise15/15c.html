<!DOCTYPE html>
<html>
  <head>
    <title>div with close button</title>
  </head>
  <style>
    .gray-div {
      background-color: gray;
      width: 320px;
      height: 180px;
      position: fixed;
      bottom: 10px;
      right: 20px;
    }

  .button-div {
    position: absolute;
    top: -15px;
    left: -19px;
      }
  

  .close-button {
      padding: 10px 15px;
      border: none;
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial;
      font-size: 20px;
      border-radius: 50%;
      font-weight: 100;
      cursor: pointer;
  }
  </style>
  <body>
    <div class="gray-div">
       
      <div class="button-div">
        <button class="close-button">X</button>
      </div>
    </div>
  </body>
</html>
