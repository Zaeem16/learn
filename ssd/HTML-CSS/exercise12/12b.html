<!DOCTYPE html>
<html>
  <head>
    <title>grid practice 2</title>
    <style>

      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }
      .item1, .item3 {
        background-color: lightblue;
      }

      .item2 {
        background-color: lightpink;
        flex: 1;
      }

      .item1 {
        width: 50px;
      }

      .item3 {
        width: 75px;
      }

      
      
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>
