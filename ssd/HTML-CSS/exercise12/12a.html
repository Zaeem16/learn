<!DOCTYPE html>
<html>
  <head>
      <title>grid practice 1</title>
      <style>
        .flexbox {
          display: flex;
          flex-direction: row;
        }
    
        .big {
          width: 200px;
          background-color: lightblue;
        }
        .small {
          width: 75px;
          background-color: lightpink;
        }
      </style>
  </head>
  
  <body>
    <div class="flexbox">
      <div class="small">75px</div>
      <div class="big">200px</div> 
    </div>
  </body>
</html>
