<!DOCTYPE html>
<html>
  <head>
    <title>flexible search bar</title>
    <link rel="stylesheet" href="styles/12f.css">
  </head>
  <body>
    <div class="header">
      <div class="home-sect">
        <a class="home" href="https://getbootstrap.com/">
          Home
        </a>
      </div>
      <div class="search-bar-sect">
        <input 
        class="search" 
        type="text" 
        placeholder="Search">
      </div>
      <div class="download-sect">
        <a class="download-link" href="https://getbootstrap.com/docs/4.5/getting-started/download/" target="_parent">
          <button class="download">Download</button>
        </a>
       
      </div>
    </div>
  </body>
</html>
