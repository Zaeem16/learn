<!DOCTYPE html>
<html>
  <head>
    <title> height flexbox</title>
    <style>
      .flexbox {
        display: flex;
        flex-direction: row;
        border: 1px solid gray;
        justify-content: space-between;
        align-items: center;
        height: 50px;
      }

      .item {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="item">item1</div>
      <div class="item">item2</div>
    </div>
  </body>
</html>
