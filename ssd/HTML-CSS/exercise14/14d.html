<!DOCTYPE html>
<html>
  <head>
    <title>overlay</title>
    <style>
      body {
        height: 3000px;
      }

      p {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .sidebar {
        background-color: green;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100px;
        color: white;
      }

      .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .modal {
        width: 300px;
        height: 100px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        line-height: 35px;
      }

      .modal-title {
        font-weight: bold;
        font-size: x-large;
      }

      .modal-text {
        font-size: large;
      }

      .close-button {

      }



    </style>
  </head>
  <body>
    <div class="sidebar">
      right sidebar
    </div>
    <div class="overlay">
      <div class="modal">
        <p class="modal-title">Modal title</p>
        <p class="modal-text">Some text in the modal.</p>
        <button class="close-button">Close</button>
      </div>
    </div>
  </body>
</html>
