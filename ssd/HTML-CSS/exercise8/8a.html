<!DOCTYPE html>
<html>
  <head>
    <title>separate inputs</title>
    <style>
      #name, #email {
        display: block;
        border: solid;
        border-radius: 3px;
        border-color: gray;
        padding: 2px;
      }
      #name {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
  </body>
</html>
