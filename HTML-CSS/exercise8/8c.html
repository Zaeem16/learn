<!DOCTYPE html>
<html>
  <head>
    <title>search box google</title>
    <style>
      .search-google {
        border-radius: 50px;
        border: none;
        border-width: 0.1px;
        width: 400px;
        padding: 10px;
        box-shadow: 0px 0px 5px rgb(0, 0, 0, 0.4);
        margin-left: 200px;
        display: block;
        position: relative;
        bottom: -150px;
        margin-top: 0px;
        
      }
      
      img {
        width: 200px;
        margin-left: 300px;
        margin-top: 100px;
        margin-bottom: -125px;
      }

    </style>
  </head>
  <body>
    <img src="google-logo.png">
    <input class="search-google" type="text" placeholder="Search Google, or type a URL">

    
  </body>
</html>
