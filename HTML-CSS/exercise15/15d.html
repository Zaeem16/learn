<!DOCTYPE html>
<html>
  <head>
    <title>div with close button</title>
  </head>
  <style>
    .gray-div {
      background-color: gray;
      width: 320px;
      height: 180px;
      position: fixed;
      top: 10px;
      left: 20px;
    }

  .button-div {
    position: absolute;
    top: -15px;
    left: -19px;
      }
  

  .close-button {
      padding: 10px 15px;
      border: none;
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial;
      font-size: 20px;
      border-radius: 50%;
      font-weight: 100;
      cursor: pointer;
  }

  .ad-div {
    position: absolute;
    background-color: black;
    right: 10px;
    bottom: 10px;
  }

  .ad-timestamp {
    color: white;
  }

  </style>
  <body>
    <div class="gray-div"> 
      <div class="button-div">
        <button class="close-button">X</button>
      </div>
      <div class="ad-div">
        <p class="ad-timestamp">0:29</p>
      </div>
    </div>
  </body>
</html>
